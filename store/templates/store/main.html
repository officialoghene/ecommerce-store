<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">

    <!-- Bootstrap CSS only -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{% block title %}{% endblock title%} | Shop</title>

    <script type="text/javascript">
      let user = '{{request.user}}'

      function getToken(name){
        let cookieValue = null
        if(document.cookie && document.cookie !== ''){
          let cookies = document.cookie.split(';');
          for(let i = 0; i < cookies.length; i++){
            let cookie = cookies[i].trim();

            if (cookie.substring(0, name.length + 1) === (name + '=')){
              cookieValue = decodeURIComponent(cookie.substring(name.length+1));
              break;
            }
          }
        }
        return cookieValue;
      }
      let csrftoken = getToken('csrftoken');
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'store' %}">Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'store' %}">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>

          <div class="form-inline my-2 my-lg-0">
            <a href="#" class="btn btn-warning">Login</a>

            <a href="{% url 'cart' %}">
                <img id="cart-icon" src="{% static 'images/cart.png' %}" alt="">
            </a>
            <p id="cart-total">{{cartItems}}</p>
          </div>
        </div>
      </nav>

    <div class="container">
        
        {% block content %}
            
        {% endblock content %}
            
    </div>


    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="{% static 'js/jquery.min.js' %}" ></script>
    <script src="{% static 'js/popper.min.js' %}" ></script>
    <script src="{% static 'js/bootstrap.min.js' %}" ></script>
    <script src="{% static 'js/cart.js' %}"></script>
</body>
</html>
